services:
  app:
    image: ghcr.io/dyrda1/expense-tracker:0afe55a0047046e17cea1342672d1ab34c317e7c
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    secrets:
      - db_conn
    networks:
      - et_network
    entrypoint:
      - /bin/sh
      - -c
      - |
        export ConnectionStrings__Database=$$(cat /run/secrets/db_conn) &&
        dotnet ExpenseTracker.Web.dll
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        order: start-first

  db:
    image: postgres:15.10
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - et_network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:stable-alpine3.20-perl
    ports:
      - "80:80"
      - "443:443"
    environment:
      BACKEND_HOST: app
      BACKEND_PORT: 80
    configs:
      - source: nginx_conf_template
        target: /etc/nginx/nginx.conf.template
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - et_network
    command: >
      /bin/sh -c "
      envsubst '$$BACKEND_HOST $$BACKEND_PORT' < /etc/nginx/nginx.conf.template > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  certbot:
    image: certbot/certbot:v3.2.0
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - et_network
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do certbot renew --webroot -w /var/www/certbot --quiet;
      sleep 12h & wait $${!}; done"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

secrets:
  db_password:
    external: true
  db_conn:
    external: true

configs:
  nginx_conf_template:
    external: true

volumes:
  pgdata:
    external: true
  certbot-etc:
    external: true
  certbot-www:
    external: true

networks:
  et_network:
    external: true